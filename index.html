<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический охотник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="galaxies"></div>
    </div>
    <div class="developer-link">
        <a href="https://kwork.ru/user/arhipov_andrey" target="_blank">Разработчик</a>
    </div>
    <div class="game-container">
        <div class="score">Счёт: <span id="scoreValue">0</span></div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startButton">Нажмите Enter для начала игры</button>
            <div id="touchArea" class="touch-area">
                <div class="touch-hint">Управляйте кораблем, перемещая палец в этой зоне</div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
